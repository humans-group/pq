#        go-version: [1.13.x]
#        platform: [, macos-latest, windows-latest]
#    runs-on: ${{ matrix.platform }}
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: make build

    - name: Test
      run: make test

